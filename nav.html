<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", Arial, sans-serif;
  background: #f9f9f9;
}

/* === HEADER / NAVBAR === */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 30px;
  background: rgba(15, 14, 14, 0.97);
  position: fixed;
  width: 100%;
  height: 90px;
  z-index: 1000;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

Add shadow on scroll
header.scrolled {
  background: rgba(17, 16, 16, 0.98);
  box-shadow: 0 4px 10px rgba(240, 234, 234, 0.2);

}

.logo video {
  height: 70px;
  border-radius: 50%;
  animation: fadeIn 1s ease-in-out;
}

/* NAV LINKS */
nav ul {
  display: flex;
  list-style: none;
  transition: all 0.3s ease;
}

nav ul li {
  position: relative;
  margin-left: 25px;
}

nav ul li a {
  color: #e5e5e5;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 12px;
  display: block;
  transition: color 0.3s ease, transform 0.3s ease;
  position: relative;
}

/* Hover underline animation */
nav ul li a::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0%;
  height: 2px;
  background: #e8ebed;
  transition: width 0.3s ease;
}

nav ul li a:hover::after {
  width: 100%;
}

nav ul li a:hover {
  color: #e0e4e9;
  transform: translateY(-3px);
}

/* Active page underline */
nav ul li a.active::after {
  width: 100%;
}

/* === DROPDOWN === */
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #1c1c1c;
  min-width: 220px;
  border-radius: 8px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(15px);
  transition: all 0.3s ease;
}

.dropdown-content a {
  color: #f4f2f2;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  font-weight: 500;
  transition: background 0.3s ease, padding-left 0.3s ease;
}


.dropdown-content.show {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* === SOCIAL ICONS === */
.social-icons img {
  width: 25px;
  height: 25px;
  margin-left: 15px;
  border-radius: 50%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.social-icons img:hover {
  transform: scale(1.2);
  box-shadow: 0 0 10px rgba(255,255,255,0.6);
}

/* === MOBILE MENU === */
.hamburger {
  display: none;
  color: white;
  font-size: 28px;
  cursor: pointer;
  margin-left: auto;
  transition: transform 0.3s ease;
}

.hamburger:hover {
  transform: rotate(90deg);
}

@media screen and (max-width: 768px) {
  nav ul {
    flex-direction: column;
    background: #111;
    position: absolute;
    top: 90px;
    left: -100%;
    width: 100%;
    padding: 20px 0;
    transition: left 0.4s ease;
  }

  nav ul.show {
    left: 0;
  }

  nav ul li {
    margin: 15px 0;
    text-align: center;
  }

  .hamburger {
    display: block;
  }
}

/* === Animations === */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <video src="photos/logo.mp4" autoplay muted loop playsinline></video>
      </a>
    </div>

    <nav>
      <div class="hamburger" onclick="toggleMenu()">â˜°</div>
      <ul id="navLinks">
        <li><a href="index.html">HOME</a></li>
        <li><a href="AboutUs.html">ABOUT US</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn" onclick="toggleDropdown(event)">PROJECTS </a>
          <div class="dropdown-content" id="projectsDropdown">
            <a href="project.html?type=Upcoming">Upcoming Projects</a>
            <a href="project.html?type=ongoing">Ongoing Projects</a>
            <a href="project.html?type=Completed">Completed Projects</a>
          </div>
        </li>

        <li><a href="Redevelopment.html">REDEVELOPMENT </a></li>
        <li><a href="Contact US.html">CONTACT US</a></li>
      </ul>
    </nav>

    <div class="social-icons">
      <a href="https://www.facebook.com/shreeomkareshwardevelopers?mibextid=rS40aB7S9Ucbxw6v"><img src="photos/facebook.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/shree_omkareshwardevelopers?igsh=cDFhZmh1OGFpbTN3">
        <img src="photos/instagram.jpeg" alt="Instagram">
      </a>
    </div>
  </header>

  <div class="content">
    <!-- Page content goes here -->
  </div>

  <script>
    function toggleDropdown(event) {
      event.preventDefault();
      document.getElementById("projectsDropdown").classList.toggle("show");
    }

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    // Active link underline based on current page
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll("nav ul li a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    // Optional: close dropdown if clicked outside
    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("projectsDropdown");
      if (!event.target.closest(".dropdown")) {
        dropdown.classList.remove("show");
      }
    });
  </script>
</body>
</html>
