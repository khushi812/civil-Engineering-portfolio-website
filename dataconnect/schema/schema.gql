type User @table {
  username: String!
  email: String!
  createdAt: Timestamp!
  displayName: String
  profilePictureUrl: String
}

type Movie @table {
  title: String!
  releaseYear: Int!
  createdAt: Timestamp!
  summary: String
  genres: [String!]
  director: String
  posterUrl: String
}

type Rating @table(key: ["user", "movie"]) {
  user: User!
  movie: Movie!
  score: Int!
  createdAt: Timestamp!
  reviewText: String
}

type WatchlistEntry @table(key: ["user", "movie"]) {
  user: User!
  movie: Movie!
  status: String! # Represents WANT_TO_WATCH or WATCHED
  addedAt: Timestamp!
  watchedDate: Timestamp
}